[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
ignore_missing_imports = True
disallow_untyped_defs = False
disallow_untyped_calls = False

# Ignore common dynamic typing in Streamlit and LangGraph
[mypy-streamlit.*]
ignore_errors = True

[mypy-langgraph.*]
ignore_errors = True

[mypy-langchain.*]
ignore_errors = True

[mypy-neo4j.*]
ignore_errors = True

[mypy-psycopg2.*]
ignore_errors = True

[mypy-pandas.*]
ignore_errors = True

[mypy-faiss.*]
ignore_errors = True

[mypy-sentence_transformers.*]
ignore_errors = True

[mypy-ragas.*]
ignore_errors = True
