name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13']

    steps:
    - uses: actions/checkout@v4

    - name: Pre-clean runner disk
      run: |
        df -h
        rm -rf ~/.cache/pip || true
        rm -rf ~/.cache || true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r requirements.txt
        pip install --no-cache-dir pytest pytest-cov flake8 black mypy

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
        # Check other style issues (warnings only)
        flake8 . --count --exit-zero --statistics
      continue-on-error: true

    - name: Check formatting with black
      run: |
        black --check . || echo "Black formatting needed but not failing build"
      continue-on-error: true

    - name: Type check with mypy
      run: |
        mypy app.py utils/ pages/ --config-file=mypy.ini || echo "Type checking completed with warnings"
      continue-on-error: true

    - name: Post-clean runner disk
      if: always()
      run: |
        rm -rf ~/.cache/pip || true
        rm -rf ~/.cache || true
        df -h

    - name: Test imports
      run: |
        python -c "from utils.database import PostgreSQLDatabase"
        python -c "from utils.embedding import embed_dataframe"
        python -c "from utils.langgraph_dag import run_extraction_pipeline"
        echo "✅ All imports successful"

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Free disk space
      run: |
        docker system prune -af || true
        df -h

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        no-cache: true
        tags: graph-ai-task-manager:latest

    - name: Test Docker image
      run: |
        docker run --rm graph-ai-task-manager:latest python -c "import streamlit; print('✅ Docker image works')"
